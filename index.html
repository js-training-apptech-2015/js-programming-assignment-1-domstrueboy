<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>js-programming-assignment-1</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>

    <div class="container text-center" style="padding-top: 20px">
      <code>solution1(A, B, C) [A < B; B > 0]</code><br><br>

        <form class="form-inline" action="index.html" method="post">
          <code>solution1(
            <div class="input-group">
              <div class="input-group-addon">A</div>
              <input id="solution1-idA" type="text" value="10" class="form-control input-sm">
            </div>,

            <div class="input-group">
              <div class="input-group-addon">B</div>
              <input id="solution1-idB" type="text" value="100" class="form-control input-sm">
            </div>,

            <div class="input-group">
              <div class="input-group-addon">C</div>
              <input id="solution1-idC" type="text" value="15.5" class="form-control input-sm">
            </div>) =

          <span id="solution1-result" style="font-size: 16px">6</span>
          </code>
        </form>
    </div>

    <hr>

    <div class="container text-center" style="padding-top: 20px">
      <code>solution2(A, B) [A < B]</code><br><br>

        <form class="form-inline" action="index.html" method="post">
          <code>solution2(
            <div class="input-group">
              <div class="input-group-addon">A</div>
              <input id="solution2-idA" type="text" value="2" class="form-control input-sm">
            </div>,

            <div class="input-group">
              <div class="input-group-addon">B</div>
              <input id="solution2-idB" type="text" value="3" class="form-control input-sm">
            </div>) =

          <span id="solution2-result" style="font-size: 16px">1</span>
          </code>
        </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="solution1.js"></script>
    <script src="solution2.js"></script>
    <script src="script.js"></script>
  </body>
</html>
